<h1>
  Outstanding Loans to vote on.
</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let loan of loans">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{loan.title}}
        </mat-panel-title>
        <mat-panel-description>
          Current rating: {{loan.amount}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <button mat-raised-button color="primary" (click)="approveLoan($event, loan.id)">Approve</button>
      <button mat-raised-button color="accent" (click)="disapproveLoan($event, loan.id)">Disapprove</button>
    </mat-expansion-panel>
  </mat-accordion>
