<mat-accordion>
  <mat-expansion-panel *ngFor="let loan of loans">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{loan.title}}
      </mat-panel-title>
      <mat-panel-description>
        Current rating: {{loan.amount}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div *ngIf="loan.isApproved == true">
        Approved 
    </div>
    <div *ngIf="loan.isApproved == false">
        Not Approved
    </div>

  </mat-expansion-panel>
</mat-accordion>
